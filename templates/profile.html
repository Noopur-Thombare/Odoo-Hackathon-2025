<!DOCTYPE html>
<html>
<head>
  <title>Your Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

  <h2>Edit Your Profile</h2>
  <form method="POST" action="/profile">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="skills_offered" class="form-label">Skills You Offer</label>
      <input type="text" class="form-control" id="skills_offered" name="skills_offered" required>
    </div>

    <div class="mb-3">
      <label for="skills_needed" class="form-label">Skills You Want</label>
      <input type="text" class="form-control" id="skills_needed" name="skills_needed" required>
    </div>

    <div class="mb-3">
      <label for="availability" class="form-label">Availability</label>
      <select class="form-control" name="availability">
        <option>Weekdays</option>
        <option>Weekends</option>
        <option>Evenings</option>
        <option>Flexible</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
  </form>

</body>
</html>
